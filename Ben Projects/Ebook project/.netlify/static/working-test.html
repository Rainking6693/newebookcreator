<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EbookAI - Working Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { background: #2563eb; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; margin: 10px; }
        .nav-link { color: #2563eb; text-decoration: none; margin: 0 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>EbookAI - Working JavaScript Test</h1>
    <p>This page tests if JavaScript is working correctly:</p>
    
    <nav>
        <a href="#" class="nav-link" id="nav-test">Test Navigation</a>
    </nav>
    
    <button class="button" id="btn-test">Test Button - Click Me!</button>
    
    <div id="result"></div>
    
    <script>
        console.log('JavaScript is loading...');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            const button = document.getElementById('btn-test');
            const nav = document.getElementById('nav-test');
            const result = document.getElementById('result');
            
            if (button) {
                button.addEventListener('click', function() {
                    result.innerHTML = '<p style="color: green;">✅ SUCCESS: JavaScript is working! Button clicked at ' + new Date().toLocaleTimeString() + '</p>';
                    console.log('Button clicked successfully');
                });
                console.log('Button handler attached');
            }
            
            if (nav) {
                nav.addEventListener('click', function(e) {
                    e.preventDefault();
                    result.innerHTML = '<p style="color: blue;">✅ SUCCESS: Navigation is working! Link clicked at ' + new Date().toLocaleTimeString() + '</p>';
                    console.log('Navigation clicked successfully');
                });
                console.log('Navigation handler attached');
            }
            
            result.innerHTML = '<p style="color: orange;">⚠️ Page loaded. JavaScript initialized. Click the button or navigation to test.</p>';
            console.log('All JavaScript initialized successfully');
        });
    </script>
</body>
</html>
